{% extends "layout.html" %}

<!-- main content block -->
{% block content %}
    <div class="content-section">
        <form method="POST" action="{{ url_for('login')}}">
            <fieldset class="form-group">

                    <h1 class="text-center border-bottom mb-4">Log In</h1>
                    <br>
                <!-- username input field with validation checks -->
                <div class="form-group">
                    <label for="username">Username</label>              
                    <input id="username" name="username" type="text" class="validate form-control">      
                </div>
                <!-- password input field with validation checks -->
                <div class="form-group">
                        <label for="password">Password</label>              
                        <input id="password" name="password" type="password" class="validate form-control">   
                    </div> 
            </fieldset>
            <!-- submit button -->
            <div class="form-group">
                <div class="row">
                    <button class="btn btn-primary" type="submit" name="action">submit</button>
                </div>
                </div>    
            <!-- forgot password link -->
            <small class="text-muted ml-2">
                <a href="#">Forgot Password?</a>
            </small>
            <!-- link to registration form -->
            <div class="border-top pt-3">
              <small class="text-muted">
                  Need An Account? <a class="ml-2" href="{{ url_for('register') }}">Sign Up Now</a>
              </small>
          </div>
        </form>
    </div>
{% endblock content %}
